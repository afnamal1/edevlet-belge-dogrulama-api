name: Deploy to Google Cloud Run

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - id: 'auth'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v1'

      - name: 'Configure Docker'
        run: gcloud auth configure-docker

      - name: 'Build and Push'
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/edevlet-belge-dogrulama-api:${{ github.sha }} .
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/edevlet-belge-dogrulama-api:${{ github.sha }}

      - name: 'Deploy to Cloud Run'
        run: |
          gcloud run deploy edevlet-belge-dogrulama-api \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/edevlet-belge-dogrulama-api:${{ github.sha }} \
            --region europe-west1 \
            --platform managed \
            --allow-unauthenticated \
            --memory 2Gi \
            --cpu 2 \
            --timeout 300 \
            --concurrency 10 \
            --max-instances 10 \
            --port 8080
